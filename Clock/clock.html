<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      div {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="hours">00</div>
    <span>:</span>
    <div id="minute">00</div>
    <span>:</span>
    <div id="seconds">00</div>
    <script>
      setInterval(function () {
        let a = new Date()
        //1.
        document.getElementById("hours").innerHTML = a.getHours()

        //2.
        document.getElementById("minute").innerHTML = a.getMinutes()

        //3.
        document.getElementById("seconds").innerHTML = a.getSeconds()
      }, 1000)
    </script>
  </body>
</html>
